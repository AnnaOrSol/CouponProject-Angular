 <div class="modal-header">
    <h4 class="modal-title">Create Company</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container company-container">
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          ID:
        </div>
        <div class="col col-md-3">
          <input type="text" [(ngModel)]="company.id">
        </div>
        <div class="col col-md-3"></div>
      </div>
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          Name:
        </div>
        <div class="col col-md-3">
          <input type="text" [(ngModel)]="company.compName">
        </div>
        <div class="col col-md-3"></div>
      </div>
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          Password:
        </div>
        <div class="col col-md-3">
          <input type="text" [(ngModel)]="company.password">
        </div>
        <div class="col col-md-3"></div>
      </div>
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          Email:
        </div>
        <div class="col col-md-3">
          <input type="text" [(ngModel)]="company.email">
        </div>
        <div class="col col-md-3"></div>
      </div>
      <div class="row">
        <div class="col col-md-12">
          <div *ngIf="response" class="alert alert-{{response.alertType}} alert-dismissible">
            <button type="button" (click)="closeAlert()" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{response.responseMessage}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row">
        <div class="col col-md-4"></div>
        <div class="col col-md-4">
          <button class="btn btn-outline-success" (click)="companyCreate()">Create Company</button>
        </div>
        <div class="col col-md-4">
          <button type="button" class="btn btn-outline-danger" (click)="modalRef.hide()">Close</button>
        </div>
      </div>
    </div>
  </div>
