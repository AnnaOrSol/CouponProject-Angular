<ng-template #createCompany let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Create Company</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          ID:
        </div>
        <div class="col col-md-3">
          <input type="text" id="" [(ngModel)]="company.id">
        </div>
        <div class="col col-md-3"></div>
      </div>
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          Name:
        </div>
        <div class="col col-md-3">
          <input type="text"  id="" [(ngModel)]="company.compName">
        </div>
        <div class="col col-md-3"></div>
      </div>
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          Password:
        </div>
        <div class="col col-md-3">
          <input type="text" id="" [(ngModel)]="company.password">
        </div>
        <div class="col col-md-3"></div>
      </div>
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          Email:
        </div>
        <div class="col col-md-3">
          <input type="text"  id="" [(ngModel)]="company.email">
        </div>
        <div class="col col-md-3"></div>
      </div>
      <div class="row">
        <div class="col col-md-4"></div>
        <div class="col col-md-4">
          <button class="btn btn-success" (click)="companyCreate()">Create Company</button>
        </div>
        <div class="col col-md-4"></div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(createCompany)">Create Company</button>
