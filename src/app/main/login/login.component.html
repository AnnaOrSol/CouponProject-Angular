<div class="container">
  <div class="row">
    <div class="col col-md-3"></div>
    <div class="col col-md-3">
      <label>UserName:</label>
    </div>
    <div class="col col-md-3">
      <input type="text" name="username" id="username" [(ngModel)]="user.userName">
    </div>
    <div class="col col-md-3"></div>
  </div>
  <div class="row">
    <div class="col col-md-3"></div>
    <div class="col col-md-3">
      <label>Password:</label>
    </div>
    <div class="col col-md-3">
      <input type="text" name="password" id="password" [(ngModel)]="user.password">
    </div>
    <div class="col col-md-3"></div>
  </div>
  <div class="row">
    <div class="col col-md-3"></div>
    <div class="col col-md-3">
      <label>UserType:</label>
    </div>
    <div class="col col-md-3">
      <select (change)="changeUserType($event.target)">
        <option value="{{admin}}">{{admin}}</option>
        <option value="{{company}}">{{company}}</option>
        <option value="{{customer}}">{{customer}}</option>
      </select>
    </div>
    <div class="col col-md-3"></div>
  </div>
  <div class="row text-center">
    <div class="col col-md-4"></div>
    <div class="col col-md-4"><button (click)="login()"> Submit </button></div> 
    <div class="col col-md-4"></div>
  </div>

</div>
